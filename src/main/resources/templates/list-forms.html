<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Listagem de utilizadores')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>
    <h1 class="page-header">Listagem de processos</h1>
    <form th:action="@{/form/list}" method="get">
        <label>Procurar com o nome:</label>
        <input type="text" name="nome" th:value="${nome}" />
        <input type="submit" value="filtrar">
    </form>
    <div th:if="${processo.isEmpty()}">Ainda não existem processos inseridos</div>
    <table class="table" th:if="${!processo.isEmpty()}">
        <thead>
            <tr>
                <th>Processo nº</th>
                <th>Estado</th>
                <th>Data</th>
                <th>Duração(dias)</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="processos : ${processo}">
                <td th:text="${processos.processId}"></td>
                <td th:text="${processos.estado}"></td>
                <td th:text="${processos.lastUpdate}"></td>
                <td th:text="${processos.duracao}"></td>
                <td>
                    <a th:if="${processos.getEstado() == 'Em edição'}" th:href="@{'/form/edit/' + ${processos.processId} + '/1'}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a th:if="${processos.getEstado() == 'Submetido'}" th:href="@{'/form/edit/' + ${processos.processId} + '/1'}">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="layout/layout :: footer"></div>
</body>
</html>
